version: 2
jobs:
  build:
    docker:
      - image: google/cloud-sdk
        environment:
          CACHE_DIR:  /caches
          CACHE_FILE: /caches/app.tar

    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          key: v1-{{ .Branch }}
          paths:
            - ${CACHE_FILE}

      - run:
          name: load docker cache
          command: |
            set +o pipefail
            docker load -i ${CACHE_FILE} | true

      - run:
          command: docker build --cache-from=app -t app .

      - run:
          command: docker run app

      - run:
          name: save build image for cache
          command: |
            mkdir -p ${CACHE_DIR}
            docker save -o ${CACHE_FILE} ${CACHE_IMAGE}

      - save_cache:
          key: v1-{{ .Branch }}
          paths:
            - ${CACHE_FILE}
